<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
      />
    <title>Deacode LinkTree</title>
  </head>
  <body>
    <div class="container animate__animated animate__zoomIn">
      <!-- profile picture -->
      <div class="profile">
        <img src="ppp.png" alt="error image" class="animate__animated
          animate__pulse animate__infinite" />
    </div>

      <!-- link tree button -->
      <div class="link">
        <a href="https://www.instagram.com/muziro_01/" target="_blank"
          class="animate__animated animate__bounceInLeft nooo">instagram</a>
        <a href="https://omiru.netlify.app/" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-1s">Portofolio</a>
        <a href="https://www.facebook.com/muziro.zidan/" target="_blank" class="animate__animated
          animate__bounceInLeft animate__delay-2s">Facebook</a>
        <a href="https://youtube.com/channel/UC8IkZ08f0_OI8m4OE3IeDeQ" target="_blank"
          class="animate__animated animate__bounceInLeft animate__delay-3s">Youtube</a>
      </div>

      <!-- footer -->
      <div class="footer animate__animated animate__bounceInUp
        animate__delay-4s">
        <i>made with love ðŸ’•</i>
      </div>
    </div>
  </body>
</html>
